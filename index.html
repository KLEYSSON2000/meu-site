<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>TE AMO TATA</title>
    <title>CLICA AI</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #3f0200, #fae3d9, #bbded6, #8ac6d1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .titulo {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 3em;
            color: #f80808;
            text-shadow: 2px 2px 10px #ffb6b9, 0 0 20px #8ac6d1;
            margin-bottom: 30px;
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 2px 2px 10px #ffb6b9, 0 0 20px #8ac6d1; }
            100% { text-shadow: 4px 4px 30px #fff, 0 0 40px #bbded6; }
        }
        .love-btn {
            padding: 15px 40px;
            font-size: 1.3em;
            color: #960101;
            background: #e63946;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 20px #769e06;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            animation: pulse 2s infinite;
            z-index: 2;
        }
        .love-btn:hover {
            background: #bb0a21;
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 #e6394688; }
            70% { box-shadow: 0 0 0 20px #e6394600; }
            100% { box-shadow: 0 0 0 0 #e6394600; }
        }
        .foto-nossa {
            display: none;
            margin-top: 40px;
            max-width: 60vw;
            border-radius: 20px;
            box-shadow: 0 4px 40px #da1727;
            animation: aparecer 1s ease;
        }
        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }
        /* Corações animados extras */
        .red-heart {
            position: fixed;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 999;
            animation: explode 3s linear forwards;
        }
        .red-heart:before,
        .red-heart:after {
            content: "";
            position: absolute;
            left: 20px;
            top: 0;
            width: 20px;
            height: 32px;
            background: #c91221;
            border-radius: 20px 20px 0 0;
            transform: rotate(-45deg);
        }
        .red-heart:after {
            left: 0;
            transform: rotate(45deg);
        }
        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0.5) translateY(0);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translateY(-100vh) rotate(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="titulo">TE AMO TATA</div>
    <button class="love-btn" onclick="explodeHearts()">EU TE AMO</button>
    <audio id="musica" src="musicatata.mp3"></audio>
    <img id="foto" class="foto-nossa" src="vida.jpg" width="500" height="500" alt="Nossa foto">
    <script>
        function explodeHearts() {
            // Toca a música
            document.getElementById('musica').play();

            // Mostra a foto
            document.getElementById('foto').style.display = 'block';

            // Corações animados
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'red-heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = (60 + Math.random() * 30) + 'vh';
                heart.style.animationDelay = (Math.random() * 0.5) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
</body>
</html>
